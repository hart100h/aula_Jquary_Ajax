<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Consulta CEP</title>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> <!--Linkando bootstrep do projeto-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
    </head>
    <body>
        <!--<input id="cep">
        <button type="button" onclick="consultaCep()">Consultar</button>
        <p id="logradouro"></p>
        <p id="bairro"></p>
        <p id="localidade"></p>
        <p id="UF"></p>-->

        <!--Site bootstarap -> components -> navbar -> "vários exemplos de navbar"-->
        <nav class="navbar navbar-dak bg-dark">
            <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="00000000" aria-label="Search" id="cep"> <!--placeholder é o que deixa a marca d'agua na caixa de busca-->
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Consulta</button>
            </div>
        </nav>

        <!--progress-bar também tirado como exemplo do site bootstrap-->
        <div class="container barra-progresso" style="margin-top: 80px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        </div>


        <!--Exemplo de tabela-->

        <div class="container-fluid cep_centro">

            
            <div class="container-fluid row" style="margin-bottom: 50px; margin-top: 50px;">
                <div class="container text-center">
                    <div><h3>CEP</h3>
                    <h3 id="titulo_cep"></h3></div>
                </div>                
            </div>


            <div class="cep container-fluid row text-right tabela" style="margin-top: 20px;">
                <table style="width: 65%;" class="container table tabela">
                    <tbody>
                        <tr><!--tr para linhas-->
                            <td class="nome_descricao"><b>Logradouro:</b></td><!--td para colunas-->
                            <td class="linha_resultado" id="logradouro"></td>
                        </tr>
                        <tr>
                            <td><b>Bairro:</b></td>
                            <td class="linha_resultado" id="bairro"></td>
                        </tr>
                        <tr>
                            <td><b>Localidade:</b></td>
                            <td class="linha_resultado" id="localidade"></td>
                        </tr>
                        <tr>
                            <td><b>UF:</b></td>
                            <td class="linha_resultado" id="UF"></td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>

    </body>

</html>
